# 智能对话平台配置示例

# 部署模式: edge / cloud / hybrid
deployment_mode: cloud

# 服务配置
server:
  host: 0.0.0.0
  http_port: 8000
  websocket_port: 8080

# MQTT 配置
mqtt:
  broker: mqtt://localhost:1883
  username: ""
  password: ""
  client_id: smart-dialogue-platform

# 音频处理配置
audio_processor:
  # VAD 配置
  vad:
    model: silero  # silero / webrtc
    threshold: 0.5
    min_speech_duration_ms: 250
    min_silence_duration_ms: 300
  
  # ASR 配置
  asr:
    engine: whisper  # whisper / vosk / cloud
    model_size: base  # tiny / base / small / medium / large
    language: zh
    
  # 说话人识别
  speaker:
    enabled: true
    model: resemblyzer
    
  # 情绪识别
  emotion:
    enabled: true
    model: ser

# 场景分析配置
scene_analyzer:
  # 规则引擎
  rules_path: ./config/scene_rules.yaml
  
  # ML 模型
  ml_model:
    enabled: true
    model_path: ./models/scene_classifier
  
  # 置信度阈值
  confidence_threshold: 0.7

# 意图引擎配置
intent_engine:
  # NLU 模型
  nlu:
    engine: local  # local / cloud
    model_path: ./models/intent_classifier
  
  # 决策配置
  decision:
    default_strategy: ask_confirmation
    auto_execute_threshold: 0.85
    proactive_suggestion_threshold: 0.6

# 设备管理配置
device_manager:
  # 心跳超时（秒）
  heartbeat_timeout: 60
  
  # 状态同步间隔（秒）
  sync_interval: 30

# 数据库配置
database:
  type: sqlite  # sqlite / postgresql / mongodb
  path: ./data/platform.db

# 日志配置
logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: ./logs/platform.log

# 隐私配置
privacy:
  # 不存储原始音频
  store_raw_audio: false
  
  # 数据保留天数
  data_retention_days: 30
  
  # 敏感词过滤
  sensitive_words_filter: true
